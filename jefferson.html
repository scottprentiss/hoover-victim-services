<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jefferson County Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf3f9;
      color: #3a2d4d;
      font-size: 1.15rem;
    }
    header {
      background-color: #f3dae9;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      height: 60px;
    }
    h1 {
      text-align: center;
      color: #5e3c68;
      font-size: 2.2rem;
      margin: 1rem;
    }
    main {
      padding: 1.5rem;
    }
    .resource-button {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #cda7d3;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      text-decoration: none;
      color: #3a2d4d;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
    }
    .resource-button img {
      height: 80px;
      margin-right: 1.5rem;
      border-radius: 6px;
    }
    .resource-button:hover {
      background-color: #f1e2f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="jefferson_logo.png" alt="Jefferson Logo" class="logo" />
    <h1>Jefferson County Resources</h1>
    <img src="jefferson_logo.png" alt="Jefferson Logo" class="logo" />
  </header>
  <main>
    <a class="resource-button" href="https://oneplacebirmingham.com/" target="_blank">
      <img src="one_place_logo.png" alt="One Place Logo" />
      One Place Family Justice Center
    </a>
    <a class="resource-button" href="https://ywcabham.org/" target="_blank">
      <img src="ywca_logo.png" alt="YWCA Logo" />
      YWCA Central Alabama
    </a>
    <a class="resource-button" href="https://www.jccal.org/Default.asp?ID=654&pg=Domestic+Violence+Liason+%28DVL%29" target="_blank">
      <img src="dv_liaison_logo.png" alt="DV Liaison Logo" />
      Domestic Violence Liaison
    </a>
  </main>
</body>
</html>
