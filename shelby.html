<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelby County Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf3f9;
      color: #3a2d4d;
      padding: 1.5rem;
      font-size: 1.15rem;
    }
    h1 {
      text-align: center;
      color: #5e3c68;
      font-size: 2.2rem;
    }
    .resource-button {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #cda7d3;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      text-decoration: none;
      color: #3a2d4d;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
    }
    .resource-button img {
      height: 80px;
      margin-right: 1.5rem;
      border-radius: 6px;
    }
    .resource-button:hover {
      background-color: #f1e2f5;
    }
  </style>
</head>
<body>
  <h1>Shelby County Resources</h1>
  <a class="resource-button" href="https://safehouse.org/" target="_blank"><img src="safehouse_logo_new.png" alt="SafeHouse Logo" />SafeHouse</a><a class="resource-button" href="https://shelby.alacourt.gov/petition-for-protection-from-abuse/" target="_blank">Protection from Abuse Petition</a><a class="resource-button" href="https://www.alabamalegalhelp.org/issues/families-and-children/domestic-violence" target="_blank">Alabama Legal Help</a>
</body>
</html>
